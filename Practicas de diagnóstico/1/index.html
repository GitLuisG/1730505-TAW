<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <h1>Formulario 1</h1>
        <div class="form-row">
            <div class="col"></div>
            <div class="col"></div>
            <div class="form-group row col">
                <label class="col-form-label" for="Infecha">Fecha</label>
                <div class="col">
                    <input id="Infecha" type="date"
                        class="form-control border-dark border-top-0 border-right-0 border-left-0" />
                </div>
            </div>
        </div>
        <div class="form-row">
            <label class="col-form-label" for="InPaciente">Nombre del Paciente:</label>
            <div class="col">
                <input id="InPaciente" type="text"
                    class="form-control border-dark border-top-0 border-right-0 border-left-0" />
            </div>
        </div>
        <div class="form-row">
            <label class="col-form-label" for="InEdad">Edad:</label>
            <div class="col-2">
                <input id="InEdad" type="number"
                    class="form-control border-dark border-top-0 border-right-0 border-left-0" />
            </div>
            <label class="col-form-label" for="InNacimiento">Fecha de nacimiento:</label>
            <div class="col-2">
                <input id="InNacimiento" type="date"
                    class="form-control border-dark border-top-0 border-right-0 border-left-0" />
            </div>
            <label class="col-form-label" for="InDir">Direccion:</label>
            <div class="col-xl">
                <input id="InDir" type="text"
                    class="form-control border-dark border-top-0 border-right-0 border-left-0" />
            </div>
        </div>
        <div class="form-row">
            <label class="col-form-label" for="InOC">Ocupacion:</label>
            <div class="col">
                <input id="InOC" type="text"
                    class="form-control border-dark border-top-0 border-right-0 border-left-0" />
            </div>
            <label class="col-form-label" for="InTel">Telefono:</label>
            <div class="col">
                <input id="InTel" type="number"
                    class="form-control border-dark border-top-0 border-right-0 border-left-0" />
            </div>
            <label class="col-form-label" for="InCel">Celular:</label>
            <div class="col">
                <input id="InCel" type="number"
                    class="form-control border-dark border-top-0 border-right-0 border-left-0" />
            </div>
        </div>

        <div class="form-row">
            <label class="col-form-label" for="NamePadre">Nombre del padre:</label>
            <div class="col">
                <input id="NamePadre" type="text"
                    class="form-control border-dark border-top-0 border-right-0 border-left-0" />
            </div>
            <label class="col-form-label" for="InOcP">Ocupacion:</label>
            <div class="col">
                <input id="InOc" type="text"
                    class="form-control border-dark border-top-0 border-right-0 border-left-0" />
            </div>
        </div>
        <div class="form-row">
            <label class="col-form-label" for="NameMadre">Nombre del madre:</label>
            <div class="col">
                <input id="NameMadre" type="text"
                    class="form-control border-dark border-top-0 border-right-0 border-left-0" />
            </div>
            <label class="col-form-label" for="InOcM">Ocupacion:</label>
            <div class="col">
                <input id="InOcM" type="text"
                    class="form-control border-dark border-top-0 border-right-0 border-left-0" />
            </div>
        </div>
        <div class="form-row">
            <label class="col-form-label" for="InRec">Fui recomendado por:</label>
            <div class="col">
                <input id="InRec" type="text"
                    class="form-control border-dark border-top-0 border-right-0 border-left-0" />
            </div>
        </div>
<input type="submit" id="save" value='Enviar'>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script src="static/js/peticiones.js"></script>

</html>
